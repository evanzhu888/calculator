<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator!</title>
        <link rel = "stylesheet" href = "styles.css">
        <script src = "script.js" defer></script>
    </head>
    <body>
        <h1 id = "header">Calculator!</h1>
        <div id = "container">
            <div id = "calccontainer">
                <div id = "screenrow"> 
                    <div id = "screen">
                        <div id = "upperscreen"></div>
                        <div id = "lowerscreen"></div>
                    </div>
                </div>
                <div class = "row" id = "row1"> 
                    <button class = "num" id = "seven">7</button>
                    <button class = "num" id = "eight">8</button>
                    <button class = "num" id = "nine">9</button>
                    <button class = "operation" id = "divide">รท</button>

                </div>

                <div class = "row" id = "row2"> 
                    <button class = "num" id = "four">4</button>
                    <button class = "num" id = "five">5</button>
                    <button class = "num" id = "six">6</button>
                    <button class = "operation" id = "multiply">x</button>
                </div>
                <div class = "row" id = "row3"> 
                    <button class = "num" id = "one">1</button>
                    <button class = "num" id = "two">2</button>
                    <button class = "num" id = "three">3</button>
                    <button class = "operation" id = "subtract">รท</button>
                </div>
                <div class = "row" id = "row4"> 
                    <button class = "num" id = "zero">0</button>
                    <button class = "operation" id = "clear">Clear</button>
                    <button class = "operation" id = "add">+</button>
                    <button id = "equal">=</button>

                </div>
            </div>
        </div>
    </body>
</html>
